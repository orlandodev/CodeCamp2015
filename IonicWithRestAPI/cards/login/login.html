<ion-view title="Enter Credentials" hide-back-button="true">
    <ion-nav-bar class="bar-nav">
    </ion-nav-bar>
    <ion-content has-header="true">
        <form name="loginForm" ng-submit="DoLogin(user)">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">User Id</span>
                    <input type="text" ng-model="user.signonId" autofocus="autofocus" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="user.password" required>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-disabled="loginForm.$invalid">Sign On</button>
            </div>            
        </form>
    </ion-content>
</ion-view>
